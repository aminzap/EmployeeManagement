<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<h3>Country List</h3>
<hr>
<a th:href="@{/country/add}" class="btn btn-primary btn-sm mb-3">Add Country</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Country</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country : ${countries}" >
        <td th:text=" ${country.countryId}"/>
        <td th:text=" ${country.countryName}"/>
        <td>
            <a th:href="@{/country/update(countryId=${country.countryId})}"
               class="btn btn-primary btn-sm">Update</a>

            <a th:href="@{/country/delete(countryId=${country.countryId})}"
               class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure to delete this country?')))return false">Delete</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
