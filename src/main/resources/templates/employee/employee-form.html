<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
<a th:href="@{/dependent/add}">Add Dependent</a>

<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
    <input type="text" th:field="*{salary}" class="form-control mb-4 col-4" placeholder="Salary">
    <input type="date" th:field="*{hireDate}" class="form-control mb-4 col-4" placeholder="Hire Date">
    <input type="text" th:field="*{manager}" class="form-control mb-4 col-4" placeholder="Manager ID">
    <input type="text" th:field="*{job}" class="form-control mb-4 col-4" placeholder="Job ID">
    <input type="text" th:field="*{department}" class="form-control mb-4 col-4" placeholder="Department ID">
    <button type="submit" class="btn btn-info col-2"> Save</button>
</form>
<hr>
<a th:href="@{/employee/list}">Back to Employee list</a>
</body>
</html>
