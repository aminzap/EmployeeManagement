<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h3>Employee List</h3>
<hr>
    <a th:href="@{/employee/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Hire date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
            <tr th:each="tempEmployee : ${employees}" >
                <td th:text=" ${tempEmployee.employeeId}"/>
                <td th:text=" ${tempEmployee.firstName}"/>
                <td th:text=" ${tempEmployee.lastName}"/>
                <td th:text=" ${tempEmployee.email}"/>
                <td th:text=" ${tempEmployee.salary}"/>
                <td th:text=" ${tempEmployee.hireDate}"/>
                <td>
                    <a th:href="@{/employee/update(employeeId=${tempEmployee.employeeId})}"
                       class="btn btn-primary btn-sm">Update</a>

                    <a th:href="@{/employee/delete(employeeId=${tempEmployee.employeeId})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure to delete this employee?')))return false">Delete</a>
                </td>
            </tr>
    </tbody>

</table>

</body>
</html>
