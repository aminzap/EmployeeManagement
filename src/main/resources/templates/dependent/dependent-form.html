<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update Dependent</title>
</head>
<body>
<form action="#" th:action="@{/dependent/save}" th:object="${dependent}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
    <input type="text" th:field="*{relationship}" class="form-control mb-4 col-4" placeholder="Relationship">
    <input type="text" th:field="*{employee}" class="form-control mb-4 col-4" placeholder="Employee ID">
    <button type="submit" class="btn btn-info col-2"> Save</button>

</form>
<hr>
<a th:href="@{/employee/list}">Back to Employee list</a>
</body>
</html>
