<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div th:replace="~{fragment/navigation :: navbar}"></div>

<div class="px-2">
    <h3>Dependent List</h3>
    <hr>
    <a th:href="@{/dependent/add}" class="btn btn-primary btn-sm mb-3">Add Dependent</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Relationship</th>
            <th>Employee</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempDependents : ${dependents}">
            <td th:text=" ${tempDependents.dependentId}"/>
            <td th:text=" ${tempDependents.firstName}"/>
            <td th:text=" ${tempDependents.lastName}"/>
            <td th:text=" ${tempDependents.relationship}"/>
            <td th:text=" ${tempDependents.employee.id}"/>
            <td>
                <a th:href="@{/dependent/update(dependentId=${tempDependents.dependentId})}"
                   class="btn btn-primary btn-sm">Update</a>

                <a th:href="@{/employee/delete(dependentId=${tempDependents.dependentId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure to delete this dependent?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
