<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee/list}">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/job/list}">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/department/list}">Departments</a>
            </li>
        </ul>
    </div>
</nav>


<div class="px-2">
    <h3>Dependent List</h3>
    <hr>
    <a th:href="@{/dependent/add}" class="btn btn-primary btn-sm mb-3">Add Dependent</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Relationship</th>
            <th>Employee</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempDependents : ${dependents}" >
            <td th:text=" ${tempDependents.dependentId}"/>
            <td th:text=" ${tempDependents.firstName}"/>
            <td th:text=" ${tempDependents.lastName}"/>
            <td th:text=" ${tempDependents.relationship}"/>
            <td th:text=" ${tempDependents.employee.employeeId}"/>
            <td>
                <a th:href="@{/dependent/update(dependentId=${tempDependents.dependentId})}"
                   class="btn btn-primary btn-sm">Update</a>

                <a th:href="@{/employee/delete(dependentId=${tempDependents.dependentId})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure to delete this dependent?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
