<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update Department</title>
</head>
<body class="lm-10">
<H3>Update Department</H3>
<form action="#" th:action="@{/department/save}"
      th:object="${department}" method="POST">
    <input type="hidden" th:field="*{departmentId}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{departmentName}" class="form-control mb-4 col-4" placeholder="Job Title">
    <button type="submit" class="btn btn-success col-2"> Save</button>
</form>
<hr>
<a th:href="@{/department/list}" class="btn btn-secondary ml-3" type="button">Back to Job department</a>

</body>
</html>
