<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
<div th:replace="~{fragment/navigation :: navbar}"></div>
<h3>Department List</h3>
<hr>
<a th:href="@{/department/add}" class="btn btn-primary btn-sm mb-3">Add department title</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Department</th>
        <th>Action</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="theDepartment:${departments}">
        <td th:text="${theDepartment.departmentId}"/>
        <td th:text="${theDepartment.departmentName}"/>
        <td>
            <a th:href="@{/department/update(departmentId=${theDepartment.departmentId})}"
               class="btn btn-primary btn-sm">Update</a>

            <a th:href="@{/department/delete(departmentId=${theDepartment.departmentId})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure to delete this department?')))return false">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
