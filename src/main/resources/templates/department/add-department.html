<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>
<h3>Add Department</h3>
<div class="container">
    <hr>
    <p class="h4 mb-4">Save Department</p>
    <form action="#" th:action="@{/department/save}"
          th:object="${department}" method="POST">
        <input type="text" th:field="*{departmentName}" class="form-control mb-4 col-4" placeholder="Department">
        <button type="submit" class="btn btn-success col-2"> Save</button>
    </form>
    <hr>
</div>

<a th:href="@{/Department/list}" class="btn btn-secondary ml-3" type="button">Back to Department list</a>
</body>
</html>
