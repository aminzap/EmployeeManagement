<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update Location</title>
</head>
<body class="lm-10">
<H3>Update Location</H3>
<form action="#" th:action="@{/location/save}"
      th:object="${location}" method="POST">
    <input type="hidden" th:field="*{locationId}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{streetAddress}" class="form-control mb-4 col-4" placeholder="Street Name">
    <input type="text" th:field="*{postalCode}" class="form-control mb-4 col-4" placeholder="Postal code">
    <input type="text" th:field="*{city}" class="form-control mb-4 col-4" placeholder="City">
    <input type="text" th:field="*{province}" class="form-control mb-4 col-4" placeholder="Province or State">
    <input type="text" th:field="*{country}" class="form-control mb-4 col-4" placeholder="Country">
    <button type="submit" class="btn btn-success col-2"> Save</button>
</form>
<hr>
<a th:href="@{/location/list}">Back to Location list</a>

</body>
</html>
